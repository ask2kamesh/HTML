<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Welcome to my web page</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>London</td>
        </tr>
    </table>

    <br><br/>
    <!-- Table Row Span and Col span -->
     <table>


     <tr>
        <th>Name</th>
        <th>Age</th>
        <th colspan="2">Address</th>
     </tr>
     <tr>
        <td>John Doe</td>
        <td>25</td>
        <td rowspan="2">123 Manin st</td>
        <td rowspan="2">New York</td>
     </tr>
     <tr>
        <td>John Smith</td>
        <td>30</td>
     </tr>
    
    </table>
    
    
</body>
</html>
